            <div class="el">

                    </div>
                </div>

                                <div class="story-bonus-title type--center type--w700 type--white mb-16">Оценивайте блюда —</div>

                            </div>
                        </div>
                    </div>
                    <div class="slider__el-wrap">
                        <div class="slider__el bg--greenGradient">
                            <div class="story-sale-wrap">
                                <div class="story-bonus-text type--center type--w700 type--white psh-24 sm__type--14">Ежедневно наши повара с помощью ваших оценок решают, какое меню вас ожидает завтра</div>
                                <div class="f f-aic f-jcc">
                                    <img class="w70 ml-a mr-a" src="img/rating-2.png" alt="" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slider__el-wrap">

                    </div>
